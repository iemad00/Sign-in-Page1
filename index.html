<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Page</title>

    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div class="container">
        <div class="form-container sign-in-container">
            <form action="">
            <h1>Sign In</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa fa-google"></i></a>
                <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
            </div>
            <p>or use your account</p>
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <div><a href="#">Forgot Your Password</a></div>
            <button>Sign In</button>
        </form>
        </div>


        <div class="form-container sign-up-container">
            <form action="">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-google"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <p>or use your account</p>
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <button>Sign up</button>
            </form>
        </div>

        
        <div class="inner-container">
            <div class="sign-in-message">
                <h1>Hello, Friend!</h1>
                <p>Enter your details and start journey with us</p>
                <button class="right-to-left-btn">Sign Up</button>
            </div>
            <div class="sign-up-message">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please 
                    login with your personal info</p>
                <button class="left-to-right-btn">Sign In</button>
            </div>
        </div>

    </div>

    <!-- JS Part -->
    <script>
        var signIn = document.querySelector(".left-to-right-btn");
        var signUp = document.querySelector(".right-to-left-btn");
        var container = document.querySelector(".container");
        signIn.addEventListener("click",function(){
            container.classList.toggle("right-panel-active");   
        })
        signUp.addEventListener("click",function(){
            container.classList.toggle("right-panel-active");   
        })
    </script>

</body>
</html>
